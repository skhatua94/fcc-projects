<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
  <body>
    <header>
      <div id="title">
        <img id="logo" src="https://image.freepik.com/free-vector/camera-logo-design_1465-19.jpg"</img>
        <text>Dream Photography</text>
      </div>
      <nav id="nav-bar">
        <a id="active" class="nav-link" href="#home">Home</a>
        <a class="nav-link" href="#gallery">Gallery</a>
        <a class- "nav-link" href="#prices">Prices</a>
      </nav>
    </header>


      <div id="video">
        <video id="wedding-video" controls src="https://i.imgur.com/qxw95EV.mp4" type="video/mp4">
        </video>
        <h2>Beautiful photography taken for all kinds of shoots!</h2>
      </div>
    </div>
      
      <div id="gallery">
        <img class="thumbnail" src="https://images.pexels.com/photos/901964/pexels-photo-901964.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/1139317/pexels-photo-1139317.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/286625/pexels-photo-286625.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/377058/pexels-photo-377058.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/333529/pexels-photo-333529.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/540522/pexels-photo-540522.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/931796/pexels-photo-931796.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/136422/pexels-photo-136422.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/888899/pexels-photo-888899.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
        <img class="thumbnail" src="https://images.pexels.com/photos/713959/pexels-photo-713959.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350">
      </div>

      <div id="prices">
        <div class="pricebox">
          <h1 class="priceboxtitle">30 minute session: $100</h1>
          <button type="button">Select</button>
        </div>
        <div class="pricebox">
          <h1 class="priceboxtitle">1 hour session: $175</h1>
          <button type="button">Select</button>
        </div>
        <div class="pricebox">
          <h1 class="priceboxtitle">2 hour session: $300</h1>
          <button type="button">Select</button>

        </div>
      </div>

    </div>
    
    <form id="form">
      <p>Contact us to book a session!</p>
      <label for "email">Email:</label>
        <input type="email-label" id="email" name="#email">
        <input type="submit" value="Submit">
    </form>

    
    

  </body>
  
  

</body>

</html>
